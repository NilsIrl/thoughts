{% if posts | length == 0 %}
<p>This place is weirdly empty :( (make sure you're following people so that your timeline isn't empty)</p>
{% endif %}

{% for post in posts %}
<article class="message">
    <div class="message-header has-addons">
        <div class="control">
            <a href="/users/{{ post[1] }}">{{ post[1] }}</a>
        </div>
        <div class="control">
            {{ post[2] }}
        </div>
    </div>
    <div class="message-body">
        {{ post[0] | safe }}
    </div>
</article>
{% endfor %}
